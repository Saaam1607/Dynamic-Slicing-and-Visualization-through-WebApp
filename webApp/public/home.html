<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="homeStyle.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>Dynamic slicing</title>

    <div id="btnLogout">
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div id="main">
        <h1>Dynamic slicing</h1>
        <br>
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" onclick="stdScenario()" autocomplete="off" disabled>
        <label class="btn btn-outline-primary btn-lg" for="success-outlined">Standard scenario</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" onclick="sosScenario()" autocomplete="off" disabled>
        <label class="btn btn-outline-warning btn-lg" for="danger-outlined">SOS scenario</label>

        <button type="button" class="btn btn-secondary btn-lg" id="resetBtn" onclick="resetNetwork()" disabled>Reset network</button>
        <!-- <input type="checkbox" class="btn-check" name="options-outlined" id="danger-outlined" onclick="changeScenario()" autocomplete="off">
        <label class="btn btn-outline-danger" for="danger-outlined">SOS scenario</label> -->
        <br>
        <img src="images/scenario1.png" alt="An example image" id="topology">
        <br>
        <button type="button" class="btn btn-success btn-lg" id="startNetwork" onclick="startNetwork()">Start network</button>
        <button type="button" class="btn btn-danger btn-lg" id="stopNetwork" onclick="stopNetwork()" disabled>Stop network</button>
        <br>
        <p id="start_stop"></p>
        <br>
        <iframe id="networkInfo" src="http://192.168.56.2:8080/" width="100%" height="500px" style="border: none;"></iframe>
    </div>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
