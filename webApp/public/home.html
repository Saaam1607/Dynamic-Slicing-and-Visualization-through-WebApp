<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="homeStyle.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>Dynamic slicing</title>

    <div id="btnLogout">
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div>
        <h1>Dynamic slicing</h1>
        <br>
        <input type="checkbox" class="btn-check" name="options-outlined" id="danger-outlined" onclick="changeScenario()" autocomplete="off" disabled>
        <label class="btn btn-outline-danger" for="danger-outlined">SOS scenario</label>
        <br>
        <img src="images/scenario1.png" alt="An example image" id="topology">
        <br>
        <button type="button" class="btn btn-success btn-lg" id="startNetwork" onclick="startNetwork()">Start</button>
        <button type="button" class="btn btn-danger btn-lg" id="stopNetwork" onclick="stopNetwork()" disabled>Stop</button>
        <br>
        <p id="start_stop"></p>
    </div>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
