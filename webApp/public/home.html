        <h1>Dynamic slicing</h1>
        <br>
        <button type="button" class="btn btn-success btn-lg" id="startNetwork" onclick="startNetwork()">Start network</button>

        <button type="button" class="btn btn-secondary btn-lg" id="resetBtn" onclick="resetNetwork()" disabled>Reset network</button>
        <br><br>
        
        <input type="checkbox" class="btn-check" id="stdScenario" onclick="stdScenario()" autocomplete="off" disabled>

        <input type="checkbox" class="btn-check" id="sos1" onclick="critical()" autocomplete="off" disabled>
        <label class="btn btn-outline-warning btn-lg" for="sos1">Upper critical</label>

        <input type="checkbox" class="btn-check" id="sos2" onclick="critical()" autocomplete="off" disabled>
        <label class="btn btn-outline-warning btn-lg" for="sos2">Lower critical</label>
